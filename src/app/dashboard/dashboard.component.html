<div class="container">
    <div class="dashboard-image dashboard-margin">
      <p>Discover Latest Courses on React</p>
    </div>
    <div class="row dashboard-margin">
      <div class="col-lg-9">
        <div class="row">
          <div class="col-lg-9">
            All Courses
          </div>
          <div class="col-lg-3">
            <select class="form-control form-control-sm" (change)="setOrderByValue($event)" >
              <option value="">
                Course Price
                <svg xmlns="http://www.w3.org/2000/svg" width="12.828" height="18" viewBox="0 0 12.828 18"><defs><style></style></defs><g transform="translate(-5.586 -3)"><path class="a" d="M7,15l5,5,5-5"/><path class="a" d="M17,9,12,4,7,9"/></g></svg>
              </option>
              <option value="asc">Low to High</option>
              <option value="desc">High to Low</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-lg-3 search-box-right-aligned">
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control search-box" placeholder="Search here" (keyup)="onInputChange($event)" />
            <span class="input-group-text search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </span>
          </div>
      </div>
    </div>
    <app-courses [searchInput]="searchInput" [orderBy]="orderBy"></app-courses>
</div>
